<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/605ab4ade6.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
      color: white;
    }
  </style>
</head>

<body>
  <section class="containter">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>

    <div class="flex">
      <div class="mockup">
        <img src="./images/illustration-mockups.svg" alt="mockup">
      </div>

      <div class="register">
        <h1 class="header">Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="button">Register</button>
      </div>

    </div>

    <div class="social">
      <a href="#!" class="facebook" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i></a>
      <a href="#!" class="twitter" aria-label="Twitter">
        <i class="fab fa-twitter"></i></a>
      <a href="#!" class="instagram" aria-label="Instagram">
        <i class="fab fa-instagram"></i></a>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jhenryj09">John Henry</a>.
    </p>
  </footer>
</body>

</html>
